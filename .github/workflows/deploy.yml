name: Deploy to RaspberryPi Server
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    #JDK 셋팅
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    #프로젝트 빌드
    - name: Build with Gradle  
      run: |
        chmod +x ./gradlew
        ./gradlew build

    #도커허브 로그인
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    #도커이미지 빌드&푸쉬
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push : true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/bbegok:latest

    - name: Create .env file
      run: |
        echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env
        echo "DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}" >> .env
        echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env
        echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env
        echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env

    #docker-compose 및 nginx.conf파일을 서버로 복사
    - name: Copy files to Raspberry Pi
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.PI_HOST }}
        port: ${{ secrets.PI_PORT }}
        username: ${{ secrets.PI_USERNAME }}
        password: ${{ secrets.PI_PASSWORD }}
        source: "./configuration/docker-compose.yml,./configuration/nginx.conf, .env"
        target: "Project/bbegok/"
        strip_components: 1
        

    #라즈베리파이 서버에 배포
    - name: Deploy to Raspberry Pi
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PI_HOST }}
        port: ${{ secrets.PI_PORT }}
        username: ${{ secrets.PI_USERNAME }}
        password: ${{ secrets.PI_PASSWORD }}
        debug: true 
        script: |
          cd Project/bbegok/
          docker-compose pull
          docker-compose down
          docker-compose up -d
          docker image prune -f
          docker-compose --env-file .env exec -T nginx nginx -s reload || docker-compose --env-file .env restart nginx
