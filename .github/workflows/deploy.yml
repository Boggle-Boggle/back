name: Deploy to RaspberryPi Server
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./back
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/bbegok:${{ github.sha }}
    
    - name: Deploy to Raspberry Pi
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USERNAME }}
        password: ${{ secrets.PI_PASSWORD }}
        script: |
          docker pull ghcr.io/${{ github.repository_owner }}/bbegok:${{ github.sha }}
          docker stop bbegok || true
          docker rm bbegok || true
          docker run -d --name bbegok -p 8080:8080 ghcr.io/${{ github.repository_owner }}/bbegok:latest
